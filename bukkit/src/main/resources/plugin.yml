# Name of the plugin
name: Chiara

# Current version delivered via maven
version: ${project.version}

# The main class of the plugin
main: de.felixklauke.chiara.bukkit.ChiaraPlugin

# Human readable description
description: Hassle free and stupid simple permissions plugin

# Implemented against api version delivered by maven
api-version: ${spigot.version}

# Author
author: Felix Klauke <info@felix-klauke.com>

# Soft dependencies
softdepend:
  - Vault

  # The logger prefix
prefix: Chiara

# My homepage
website: https://www.felix-klauke.com

# Commands
commands:
  permissions:
    usage: |
      §7[§cChiara§7]: §e/permissions - Shows you the command help.
      §7[§cChiara§7]: §e/permissions list - Shows all your permissions.
      §7[§cChiara§7]: §e/permissions reload - Reloads the permissions from the config.
      §7[§cChiara§7]: §e/permissions save - Saves the permissions to the config.
      §7[§cChiara§7]: §e/permissions group list - Shows all available groups.
      §7[§cChiara§7]: §e/permissions user (user) group list - List all groups of a user.
      §7[§cChiara§7]: §e/permissions user (user) group add (name) - Add a user to a group.
      §7[§cChiara§7]: §e/permissions user (user) group remove (name) - Remove a user from a group.
    aliases:
      - perms
      - perm
    permission: chiara.command.permissions
    description: Permission management command
    permission-message: "§7[§cChiara§7]: §e§cAccess Denied."

# Permissions
permissions:

  chiara.*:
    description: Gives you full access to chiara
    children:
      - chiara.command.*

  chiara.command.*:
    description: Gives you access to all commands
    children:
      - chiara.command.permissions.*

  chiara.command.permissions.*:
    description: Permissions to work with all permissions
    children:
      - chiara.command.permissions
      - chiara.command.permissions.list
      - chiara.command.permissions.reload
      - chiara.command.permissions.save
      - chiara.command.permissions.group.*
      - chiara.command.permissions.user.*

  chiara.command.permissions:
    description: Permissions to work with permissions

  chiara.command.permissions.list:
    description: Permissions to show all your permissions

  chiara.command.permissions.reload:
    description: Reload the permissions from the config

  chiara.command.permissions.save:
    description: Save the permissions to the config

  chiara.command.permissions.group.*:
    description: Access to group commands
    children:
      - chiara.command.permissions.group.list

  chiara.command.permissions.group.list:
    description: Permission to print out all groups

  chiara.command.permissions.user.*:
    description: Access to iser commands
    children:
      - chiara.command.permissions.user.group.*

  chiara.command.permissions.user.group.*:
    description: Access to user group commands
    children:
      - chiara.command.permissions.user.group.add
      - chiara.command.permissions.user.group.remove
      - chiara.command.permissions.user.group.list

  chiara.command.permissions.user.group.add:
    description: Permission to add a user to a group

  chiara.command.permissions.user.group.remove:
    description: Permission to remove a user from a group

  chiara.command.permissions.user.group.list:
    description: Permission to list a users groups.
