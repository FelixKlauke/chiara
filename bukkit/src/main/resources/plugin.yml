# Name of the plugin
name: Chiara

# Current version delivered via maven
version: ${project.version}

# The main class of the plugin
main: de.felixklauke.chiara.bukkit.ChiaraPlugin

# Human readable description
description: Hassle free and stupid simple permissions plugin

# Implemented against api version delivered by maven
api-version: ${spigot.version}

# Author
author: Felix Klauke <info@felix-klauke.com>

# Soft dependencies
softdepend:
  - Vault

  # The logger prefix
prefix: Chiara

# My homepage
website: https://www.felix-klauke.com

# Commands
commands:
  permissions:
    usage: |
      §7[§cChiara§7]: §e/permissions - Zeigt dir die Command Hilfe.
      §7[§cChiara§7]: §e/permissions list - Zeigt dir alle deine Permissions.
      §7[§cChiara§7]: §e/permissions reload - Lädt die Permissions neu aus der Config.
    aliases:
      - perms
      - perm
    permission: chiara.command.permissions
    description: Permission management command
    permission-message: "§7[§cChiara§7]: §e§cAccess Denied."

# Permissions
permissions:

  chiara.*:
    description: Gives you full access to chiara
    default: op
    children:
      - chiara.command.*

  chiara.command.*:
    description: Gives you access to all commands
    default: op
    children:
      - chiara.command.permissions.*

  chiara.command.permissions.*:
    description: Permissions to work with all permissions
    default: op
    children:
      - chiara.command.permissions
      - chiara.command.permissions.list
      - chiara.command.permissions.reload

  chiara.command.permissions:
    description: Permissions to work with permissions

  chiara.command.permissions.list:
    description: Permissions to show all your permissions

  chiara.command.permissions.reload:
    description: Reload the permissions from config
