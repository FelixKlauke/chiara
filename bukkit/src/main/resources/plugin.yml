# Name of the plugin
name: Chiara

# Current version delivered via maven
version: ${project.version}

# The main class of the plugin
main: de.felixklauke.chiara.bukkit.ChiaraPlugin

# Human readable description
description: Hassle free and stupid simple permissions plugin

# Implemented against api version delivered by maven
api-version: ${spigot.version}

# Author
author: Felix Klauke <info@felix-lklauke.com>

# The logger prefix
prefix: Chiara

# My homepage
website: https://www.felix-klauke.com

# Commands
commands:
  permissions:
    usage: |
      /permissions - Zeigt dir die Command Hilfe
      /permissions list - Zeigt dir alle deine Permissions
    aliases:
      - perms
      - permissionslist
      - permlist
    permission: chiara.command.permissions
    description: Prints all your permissions
    permission-message: "Â§cAccess Denied."

# Permissions
permissions:

  chiara.*:
    description: Gives you full access to chiara
    default: op
    children:
      - chiara.command.*

  chiara.command.*:
    description: Gives you access to all commands
    default: op
    children:
      - chiara.command.permissions
      - chiara.command.permissions.list

  chiara.command.permissions:
    description: Permissions to work with permissions

  chiara.command.permissions.list:
    description: Permissions to show all your permissions
