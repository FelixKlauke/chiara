# Name of the plugin
name: Chiara

# Current version delivered via maven
version: 4.0.0

# The main class of the plugin
main: com.mysteryworlds.chiara.ChiaraPlugin

# Human readable description
description: Hassle free and stupid simple permissions plugin

# Implemented against api version delivered by maven
api-version: "1.15"

# Author
author: Felix Klauke <info@felix-klauke.com>

# Soft dependencies
softdepend:
  - Vault

# The logger prefix
prefix: Chiara

# My homepage
website: https://www.mysteryworlds.com

commands:
  permission:
    aliases:
      - perm
